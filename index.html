<!DOCTYPE html>
<html lang="en">
<head>
 <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Siddharth Srinivasan | Photography </title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="hero">
    <h1>SIDDHARTH SRINIVASAN</h1>
    <p>Capturing stories through the lens</p>
    <a href="#gallery" class="btn">View My Work</a>
  </header>

  <section id="gallery" class="gallery-section">
    <h2>Portfolio</h2>
    <div class="gallery">
      <img src="images/Untitled-1.jpg" alt="Photo 1" />
      <img src="images/Untitled-2.jpg" alt="Photo 2" />
      <img src="images/Untitled-6.jpg" alt="Photo 6" />
      <img src="images/Untitled-4.jpg" alt="Photo 4" />
      <img src="images/Untitled-5.jpg" alt="Photo 5" />
      <img src="images/Untitled-3.jpg" alt="Photo 3" />
      <img src="images/Untitled-7.jpg" alt="Photo 7" />
      <img src="images/Untitled-8.jpg" alt="Photo 8" />
      <img src="images/Untitled-9.jpg" alt="Photo 9" />
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>
      I'm a photographer who tells visual stories through landscapes, portraits, and moments in between. Let's create something meaningful together.
    </p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Siddharth Srinivasan. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
